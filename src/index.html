<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="credit-cards">
      <form class="credit-cards__form">
        <div class="credit-cards__img-row">
          <img class="visa colorless" src="./images/visa.jpg" alt="visa" />
          <img
            class="master-card colorless"
            src="./images/master-card.png"
            alt="master-card"
          />
          <img class="mir colorless" src="./images/mir.png" alt="mir" />
          <img
            class="diners-club colorless"
            src="./images/diners-club.png"
            alt="diners-club"
          />
          <img
            class="jcb-international colorless"
            src="./images/jcb-international.png"
            alt="jcb-international"
          />
          <img
            class="american-express colorless"
            src="./images/american-express.png"
            alt="american-express"
          />
        </div>
        <div class="credit-cards__inputs">
          <input class="card-input" type="text" maxlength="20" />
          <button disabled class="btn">Click to validate</button>
        </div>
      </form>
    </div>
  </body>
</html>
